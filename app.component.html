<h1>{{title}}</h1>

<div class="container">
  <div class="row">
    <div class="switch" *ngFor="let switch of switches; let idx = index">
      <button *ngIf="switch" [ngClass]="{'on': switch}" (click)="OnOffSwitch(idx)">On</button>
      <button *ngIf="!switch" [ngClass]="{'on': switch}" (click)="OnOffSwitch(idx)">Off</button>

    </div>
    
  </div>

</div>
